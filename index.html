<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отслеживание грузов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .status-awaiting { background-color: yellow; }
    .status-in-transit { background-color: lightblue; }
    .status-delivered { background-color: lightgreen; }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Отслеживание грузов</h1>
    
    <!-- Форма добавления нового груза -->
    <div class="card mb-4">
      <div class="card-header">Добавить новый груз</div>
      <div class="card-body">
        <form id="cargoForm">
          <div class="mb-3">
            <label for="cargoName" class="form-label">Название груза</label>
            <input type="text" id="cargoName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="origin" class="form-label">Пункт отправления</label>
            <select id="origin" class="form-select" required>
              <option value="">Выберите город...</option>
              <option value="Москва">Москва</option>
              <option value="Санкт-Петербург">Санкт-Петербург</option>
              <option value="Екатеринбург">Екатеринбург</option>
              <option value="Казань">Казань</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="destination" class="form-label">Пункт назначения</label>
            <select id="destination" class="form-select" required>
              <option value="">Выберите город...</option>
              <option value="Москва">Москва</option>
              <option value="Санкт-Петербург">Санкт-Петербург</option>
              <option value="Екатеринбург">Екатеринбург</option>
              <option value="Казань">Казань</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="departureDate" class="form-label">Дата отправления</label>
            <input type="date" id="departureDate" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Добавить груз</button>
        </form>
      </div>
    </div>

    <!-- Фильтр -->
    <div class="mb-3">
      <label for="statusFilter" class="form-label">Фильтр по статусу</label>
      <select id="statusFilter" class="form-select">
        <option value="all">Все</option>
        <option value="Ожидает отправки">Ожидает отправки</option>
        <option value="В пути">В пути</option>
        <option value="Доставлен">Доставлен</option>
      </select>
    </div>

    <!-- Таблица грузов -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Название</th>
          <th>Статус</th>
          <th>Отправление</th>
          <th>Назначение</th>
          <th>Дата</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="cargoTable">
        <!-- Грузы будут добавлены динамически -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
